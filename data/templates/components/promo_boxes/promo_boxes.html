<div class="promo-boxes__wrapper ym-clearfix">
    {{#items}}
        <div class="promo-box" style="background-image:url({{image}})">
            <a href="{{link}}" {{#if linkTarget}}target="{{linkTarget}}" {{/if}}>
                <div class="promo-box__bottom">
                    <div class="opacity-box"></div>
                    <div class="text">{{title}}<br><span>{{subtitle}}</span></div>
                </div>
            </a>
        </div>
    {{/items}}
</div>
