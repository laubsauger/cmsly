<div class="toolbar">
    
    <div class="toolbar__section toolbar__section--dashboard">
        <a href="/">
            <div class="toolbar__item toolbar__button" id="toolbar_dashboard">
                Dashboard
            </div>
        </a>
    </div>
    
    <div class="toolbar__section">
        <div class="toolbar__item toolbar__button" id="toolbar_pageSelect">
            Select Page
            <div class="toolbar__flyout">
                <ul>
                    {{#pages}}
                        <li><a href="/{{this}}">{{this}}</a></li>
                    {{/pages}}
                </ul>
            </div>
        </div>
    </div>
    
    <div class="toolbar__section">
        <div class="toolbar__item toolbar__button" id="toolbar_json">
            JSON
        </div>
    </div>
    
    <div class="toolbar__section">
        <div class="toolbar__item toolbar__button" id="toolbar_diff">
            Diff
        </div>
    </div>

    <div class="toolbar__section toolbar__section--publish">
        <a href="/publish">
            <div class="toolbar__item toolbar__button">
                Publish
            </div>
        </a>
    </div>
    
</div>
